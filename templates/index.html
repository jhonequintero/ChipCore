<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Microchip</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Contenedor para Particles.js -->
    <div id="particles-js"></div>

    <div class="contenedor_principal">
        <div class="contenedor_secciones">
            <div class="contenedor_logo">
                <img id="imagen_" src="{{ url_for('static', filename='img/logo_blanco.png') }}" alt="Logo de Microchip">
            </div>

            <!-- Sección  botones de acción -->
            <div class="contenedor_botones">
                <div class="contenedor">
                    <span class="tooltip">Iniciar Sesión</span>
                    <img id="imagen_2" src="{{ url_for('static', filename='img/ingresar.png') }}" alt="Iniciar Sesión" onclick="abrirPopup('inicioSesion')">
                </div>
            </div>
        </div>
    </div>

    <!--  de Inicio de Sesión ) -->

    <div id="inicioSesion" class="popup">
        <div class="popup-contenido">
            <div class="conte_imagen">
                <img id="imagen_3" src="{{ url_for('static', filename='img/logo_2.png') }}" alt="Bienvenido">
            </div>
            <span class="cerrar" onclick="cerrarPopup('inicioSesion')">&times;</span>

            <div class="contenedor-central">
                <div class="contenedor_centrado_info">
                    <p class="titulo">INICIO DE SESIÓN</p>
                    <br>
                    <form id="formLogin">
                        <div class="form__group field info_correo">
                            <input type="email" class="form__field" placeholder="Correo Electrónico" name="correo" id="correo" required>
                            <label for="correo" class="form__label">Correo Electrónico</label>
                        </div>

                        <div class="form__group field info_contra">
                            <div class="campo_con_icono">
                                <input type="password" class="form__field contra" placeholder="Contraseña" name="contrasena" id="contrasena" required>
                                <label for="contrasena" class="form__label">Contraseña</label>
                                <i class="fa-solid fa-eye-slash icono-ojo" onclick="togglePassword()" id="iconoOjo"></i>
                            </div>
                        </div>

                        <!-- boton ingresar -->
                        <div class="boton_ingresar">
                            <button type="submit" class="animated-button" id="botonIniciarSesion">
                                <span>Ingresar</span>
                                <span></span>
                            </button>
                        </div>

                        <!-- mensaje error (puede ser ocultado por el modal) -->
                         <!-- <div id="mensaje-error" class="error"></div>-->
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para mensajes (éxito, error, advertencia) -->
    <div id="modalMensajes" class="message-modal" style="display: none;">
        <div class="message-modal-contenido">
            <i id="iconoModalMensajes" class="fas"></i>
            <p id="textoModalMensajes"></p>
        </div>
    </div>

    <footer class="footer">
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
